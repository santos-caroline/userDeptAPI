# Datasource (H2 em memória)

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# URL do H2 em memória; DB_CLOSE_DELAY=-1 mantém o DB vivo enquanto a app roda.

spring.datasource.username=sa
# Usuário padrão do H2.

spring.datasource.password=

spring.h2.console.enabled=true
# Habilita o console web do H2.

# Console do H2

spring.h2.console.path=/h2-console
# Caminho para acessar o console.

spring.h2.console.settings.web-allow-others=true
# Permite acesso remoto ao console (use só em dev).

# JPA / Hibernate

spring.jpa.show-sql=true
# Exibe as SQLs no log (útil em dev).

spring.jpa.properties.hibernate.format_sql=true
# Formata as SQLs para leitura.

spring.jpa.hibernate.ddl-auto=update
# Atualiza o schema sem apagar dados; cria/ajusta tabelas conforme as entities.

spring.jpa.defer-datasource-initialization=true
# Faz o Spring rodar scripts (schema.sql/data.sql) DEPOIS que o Hibernate criar/atualizar o schema.


# Inicialização via scripts SQL (opcional)

spring.sql.init.mode=always
# Habilita execução de scripts SQL (schema.sql/data.sql) na inicialização.

spring.sql.init.data-locations=classpath:data.sql
# Caminho para inserts iniciais; use data.sql no lugar de import.sql quando ddl-auto=update.


